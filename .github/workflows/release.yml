name: Release build

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          check-latest: true

      - name: Extract project details
        id: project_details
        run: |
          echo "NAME=$(grep 'rootProject.name' settings.gradle.kts | awk -F "=" '{print $2}' | tr -d ' \"\n')" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF##*/}-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build project
        run: ./gradlew build shadowJar

      - name: Create output directory
        run: mkdir output

      - name: Move Artifact
        run: mv chirper-bootstrap/build/libs/${{ env.NAME }}-${{ env.VERSION }}.jar output/${{ env.NAME }}-${{ env.VERSION }}.jar

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/${{ env.NAME }}-${{ env.VERSION }}.jar